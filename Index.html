<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Pizza</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>

  <!-- Bienvenida -->
  <div id="bienvenida" class="seccion activa">
    <h1>¡Bienvenido a Pizzería El Comunismo de Perú!</h1>
    <p>Gracias por elegirnos para tus antojos</p>
    <button id="comenzar">Comenzar pedido</button>
  </div>

  <!-- Formulario de pedido -->
  <div id="formulario-seccion" class="seccion">
    <h1>Pedidos de Pizza</h1>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="pizza1">Pizza 1:</label>
      <select id="pizza1" name="pizza1">
        <option value="10">Mexicana ($10)</option>
        <option value="12">Pepperoni ($12)</option>
        <option value="11">Hawaiana ($11)</option>
      </select>

      <label for="pizza2">Pizza 2:</label>
      <select id="pizza2" name="pizza2">
        <option value="10">Mexicana ($10)</option>
        <option value="12">Pepperoni ($12)</option>
        <option value="11">Hawaiana ($11)</option>
      </select>

      <label for="pizza3">Pizza 3:</label>
      <select id="pizza3" name="pizza3">
        <option value="10">Mexicana ($10)</option>
        <option value="12">Pepperoni ($12)</option>
        <option value="11">Hawaiana ($11)</option>
      </select>

      <h3>Complementos:</h3>
      <div class="checkbox-container">
        <input type="checkbox" id="queso" value="2">
        <label for="queso">Queso extra ($2)</label>

        <input type="checkbox" id="orilla" value="3">
        <label for="orilla">Orilla rellena ($3)</label>

        <input type="checkbox" id="refresco" value="1.5">
        <label for="refresco">Refresco ($1.50)</label>

        <input type="checkbox" id="papas" value="2.5">
        <label for="papas">Papas ($2.50)</label>
      </div>

      <button type="button" id="calcular">Calcular Total</button>
    </form>
  </div>

  <!-- Detalle del pedido -->
  <div id="detalle-seccion" class="seccion">
    <h2>Detalle del Pedido</h2>
    <p id="detallePedido"></p>

    <h3>Método de Pago:</h3>
    <input type="radio" name="metodoPago" value="Efectivo" id="pagoEfectivo" required>
    <label for="pagoEfectivo">Pago en efectivo</label>

    <input type="radio" name="metodoPago" value="Tarjeta" id="pagoTarjeta" required>
    <label for="pagoTarjeta">Pago con tarjeta</label>

    <h3>Tipo de Servicio:</h3>
    <input type="radio" name="tipoServicio" value="Entrega a domicilio" id="entregaDomicilio" required>
    <label for="entregaDomicilio">Entrega a Domicilio</label>

    <input type="radio" name="tipoServicio" value="Consumo en local" id="consumoLocal" required>
    <label for="consumoLocal">Consumo en local</label>

    <button type="button" id="continuarPago">Continuar</button>
  </div>

  <!-- Entrega a domicilio -->
  <div id="domicilio-seccion" class="seccion">
    <h1>Datos para Entrega a Domicilio</h1>
    <form>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>

      <button type="button" id="continuarDomicilio">Continuar al Pago</button>
    </form>
  </div>

  <!-- Pago con tarjeta -->
  <div id="tarjeta-seccion" class="seccion">
    <h1>Pago con Tarjeta</h1>
    <form>
      <label for="numeroTarjeta">Número de Tarjeta:</label>
      <input type="text" id="numeroTarjeta" required>

      <label for="fechaExp">Fecha de Expiración:</label>
      <input type="text" id="fechaExp" placeholder="MM/AA" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required>

      <button type="button" id="finalizarTarjeta">Finalizar Pago</button>
    </form>
  </div>

  <!-- Pago en efectivo -->
  <div id="efectivo-seccion" class="seccion">
    <h1>Pago en Efectivo</h1>
    <p id="mensajeFinal"></p>
    <button type="button" id="finalizarEfectivo">Finalizar Pedido</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const bienvenida = document.getElementById('bienvenida');
    const formularioSeccion = document.getElementById('formulario-seccion');
    const detalleSeccion = document.getElementById('detalle-seccion');
    const domicilioSeccion = document.getElementById('domicilio-seccion');
    const tarjetaSeccion = document.getElementById('tarjeta-seccion');
    const efectivoSeccion = document.getElementById('efectivo-seccion');
    const agradecimientoSeccion = document.getElementById('agradecimiento-seccion');

    let total = 0;

    // Comenzar pedido
    document.getElementById('comenzar').addEventListener('click', () => {
        bienvenida.classList.remove('activa');
        formularioSeccion.classList.add('activa');
    });

    // Calcular total
    document.getElementById('calcular').addEventListener('click', () => {
        const pizza1 = parseFloat(document.getElementById('pizza1').value);
        const pizza2 = parseFloat(document.getElementById('pizza2').value);
        const pizza3 = parseFloat(document.getElementById('pizza3').value);

        let complementos = 0;
        document.querySelectorAll('.checkbox-container input[type="checkbox"]').forEach(checkbox => {
            if (checkbox.checked) {
                complementos += parseFloat(checkbox.value);
            }
        });

        total = pizza1 + pizza2 + pizza3 + complementos;
        document.getElementById('detallePedido').innerText = `Total: $${total.toFixed(2)}`;

        formularioSeccion.classList.remove('activa');
        detalleSeccion.classList.add('activa');
    });

    // Continuar según tipo de pago y servicio
    document.getElementById('continuarPago').addEventListener('click', () => {
        const metodoPago = document.querySelector('input[name="metodoPago"]:checked');
        const tipoServicio = document.querySelector('input[name="tipoServicio"]:checked');

        if (!metodoPago || !tipoServicio) {
            alert('Selecciona método de pago y tipo de servicio');
            return;
        }

        if (tipoServicio.value === 'Entrega a domicilio') {
            detalleSeccion.classList.remove('activa');
            domicilioSeccion.classList.add('activa');
        } else if (metodoPago.value === 'Tarjeta') {
            detalleSeccion.classList.remove('activa');
            tarjetaSeccion.classList.add('activa');
        } else {
            detalleSeccion.classList.remove('activa');
            efectivoSeccion.classList.add('activa');
        }
    });

    // Continuar después de ingresar datos de domicilio
    document.getElementById('continuarDomicilio').addEventListener('click', () => {
        const metodoPago = document.querySelector('input[name="metodoPago"]:checked');

        if (metodoPago.value === 'Tarjeta') {
            domicilioSeccion.classList.remove('activa');
            tarjetaSeccion.classList.add('activa');
        } else {
            domicilioSeccion.classList.remove('activa');
            efectivoSeccion.classList.add('activa');
        }
    });

    // Finalizar pago con tarjeta
    document.getElementById('finalizarTarjeta').addEventListener('click', () => {
        tarjetaSeccion.classList.remove('activa');
        mostrarAgradecimiento();
    });

    // Finalizar pago en efectivo
    document.getElementById('finalizarEfectivo').addEventListener('click', () => {
        efectivoSeccion.classList.remove('activa');
        mostrarAgradecimiento();
    });

    // Mostrar agradecimiento
    function mostrarAgradecimiento() {
        document.getElementById('totalPagar').innerText = `$${total.toFixed(2)}`;
        agradecimientoSeccion.classList.add('activa');
    }
});
  </script>
</body>
</html>
